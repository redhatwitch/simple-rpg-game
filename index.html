<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="header">
            <div class="xp-player">XP: <span class='xp-player-text'></span></div>
            <div class="health-player">Health: <span class='health-player-text'></span></div>
            <div class="coin-player">Coin: <span class='coin-player-text'></span></div>
        </div>
        <div id="title">WELCOME</div>
        <div id="text">Selamat datang di Rain Village</div>
        <div id="button">
            <button id="button1">Toko</button>
            <button id="button2">Goa</button>
            <button id="button3">Lawan Naga</button>
        </div>
        
    </div>
    

<script src="script.js"></script>
</body>
</html>
